<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel='stylesheet' type='text/css' href='./css/style.css'>
  <title>concept-crud</title>
</head>
<body>
  <header>
    <div class='header-container'>
      <div class='header-top'>
        <h2 class='project-name'>CONCEPT CRUD</h2>
        <button class='mdc-button--outlined login-btn'>
          <div class='mdc-button__ripple'></div>
          <span class='mdc-button__label'>Login</span>
        </button>
      </div>
      <div class='header-bottom'>
        <div class='nav-btn'>
          To do
        </div>
        <div class='nav-btn'>
          Done
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class='body-container'>
      <div class='body-item'>
        <input type='checkbox'>
        <label class='checkbox-container'>
          <div class='item-text-container'>
            <h2 class='item-title'>Clean the kitchen</h2>
            <p class='item-due-date'>DUE: 6/4</p>
          </div>
          <div class='item-delete-container'>

          </div>
        </label>
      </div>
    </div>
    <div class='add-item-container'>
      <button class='add-btn'>+</button>
      <div class='add-item-text-container'>
        <input class='add-item-title' type='text'>
        <div class='add-item-due-date-container'>
          <label class='add-item-due-date'>DUE:</label>
          <input type='date' value='2020-06-03' min='2020-06-03' max='2021-06-03'>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p class='footer-text'>Copyright &copy; 2020 Haruki Jay Shimada. All Rights Reserved. </p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-database.js"></script>
  <script src="index.js"></script>
</body>
</html>
